<section class="jogo-section d-flex flex-column">
    <div class="d-flex justify-content-center mt-3">
        <div class="jogo-cards fs-1">{{Nome}}</div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="jogo-cards mt-3 mb-5 ">
            <div class="row">
                <div class="col-md-7">
                    <img class="img-fluid rounded-start" src="../../../assets/images/gta-v-background.jpg">
                </div>
                <div class="col-md-5">
                    <div class="d-flex flex-column justify-content-around jogo-info">
                        <div class="card-text">{{Descricao}}</div>

                        <div class="d-flex">
                            <div class="card-text">
                                <h5 class="fw-bolder">Desenvolvedor: </h5>
                                <h6>{{Desenvolvedora}}</h6>
                            </div>
                            <div class="card-text ps-5">
                                <h5 class="fw-bolder">Distribuidora: </h5>
                                <h6>{{Distribuidora}}</h6>
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="card-text">
                                <h5 class="fw-bolder">Preço: </h5>
                                <h6 class=" fs-3 fw-bolder">{{Preco}}</h6>
                            </div>
                            <div class="card-text ps-5">
                                <h5 class="fw-bolder">Lançamento: </h5>
                                <h6>{{DataLancamento}}</h6>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <input class="btn btn-lg btn-outline-primary btn-jogo" type="button" value="Comprar"
                                (click)="comprar()">
                            <input class="btn btn-lg btn-outline-info btn-jogo" type="button" value="+ Carrinho"
                                (click)="adicionarAoCarrinho()">
                            <div class="card-text">
                                <img class="pegi-icon" src="../../../assets/icons/pegi-18.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
