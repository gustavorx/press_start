<header class="menu" id="header-menu">
    <ul class="menu-links">
        <li>
            <a routerLink="/"><img src="../../../assets/logo/Logo5.png" class="logo"></a>
        </li>
        <li><a routerLink="/jogos">Jogos</a></li>
    </ul>
    <ul class="menu-busca">
        <li>
            <input class="dropdown-toggle input-busca" (keyup)="buscarJogosPeloNome()" type="text" placeholder="O que você quer jogar hoje?" id="dropdownMenuSearch" data-bs-toggle="dropdown" [(ngModel)]="nomeJogoPesquisado">
            <ul id="list" class="dropdown-menu dropdown-busca" aria-labelledby="dropdownMenuSearch">
                <li *ngFor="let jogo of jogos"><a class="dropdown-item" href="/jogos/{{jogo._id}}">{{jogo.nome}}</a>
                </li>
            </ul>
        </li>
    </ul>
    <ul class="menu-usuario dropdown" *ngIf="logado">
        <button class="dropdown-toggle dropdown-usuario" type="button" id="dropdownUsuario" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="../../../assets/avatar/cyberpunk-avatar.jpg" alt="avatar" class="avatar">{{nomeUsuario}}
        </button>

        <ul class="dropdown-menu dropdown-menu-usuario" aria-labelledby="dropdownUsuario">
            <li><a class="dropdown-item" routerLink="/alterar-cadastro">Meus dados</a></li>
            <li><a class="dropdown-item" routerLink="/carrinho">Carrinho</a></li>
            <li *ngIf="tipoAdm == 'Administrador master'"><a class="dropdown-item" routerLink="/usuario">Usuários</a></li>
            <li *ngIf="tipoAdm != 'Comum'"><a class="dropdown-item" routerLink="/">Jogos</a></li>
            <li><a class="dropdown-item" routerLink="/" (click)="logout()">Logout</a></li>
        </ul>
    </ul>
    <ul *ngIf="!logado">
        <li><a routerLink="/login">Login</a></li>
    </ul>
</header>
